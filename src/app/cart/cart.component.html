<div class="cart-page p-4">
  <h2>Your Cart</h2>

  <div *ngIf="cartItems().length == 0">
    <p>Your cart is empty.</p>
  </div>

  <div *ngFor="let item of cartItems()" class="product-item border-1 border-300 border-round p-3 mb-3 flex align-items-center gap-3 w-full">
    <img
      [src]="item.product.image"
      [alt]="item.product.title"
      class="border-round"
      style="width: 60px; height: 60px"
    />

    <div class="flex flex-column gap-1 w-full">
      <span class="font-bold">{{ item.product.title }}</span>
      <span class="text-sm">Qty: {{ item.qty }}</span>
      <span class="text-sm">Subtotal: ${{ item.subtotal }}</span>
    </div>
  </div>
</div>
