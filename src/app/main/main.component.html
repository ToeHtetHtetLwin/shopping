<div class="flex flex-column min-h-screen">

  <!-- Sidebar -->
  <app-sidebar [isOpen]="isSidebarOpen"></app-sidebar>

  <!-- Header -->
  <app-header (sidebarToggle)="toggleSidebar()"></app-header>

  <!-- Main content scrolls -->
  <main class="flex-grow overflow-auto p-4">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer (global, outside page content) -->
  <footer class="bg-black-alpha-80 p-3 text-center text-white mt-auto">
    <div class="flex flex-column gap-2 align-items-center">
      <h2 class="text-xl font-semibold m-0">Who We Are</h2>
      <p class="max-w-xs text-xs m-0">
        We serve the best products in one place for customers around the world.
      </p>
      <div class="flex gap-2 mt-1">
        <i class="pi pi-phone text-lg cursor-pointer"></i>
        <i class="pi pi-telegram text-lg cursor-pointer"></i>
        <i class="pi pi-facebook text-lg cursor-pointer"></i>
      </div>
    </div>
  </footer>

</div>
