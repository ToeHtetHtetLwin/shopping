<div class="header bg-red-500 fixed top-0 w-full z-50 p-1 md:p-2">
  <div
    class="flex flex-wrap md:flex-nowrap justify-content-between items-center"
  >
    <!-- Left menu (Home, About, Contact) -->
    <div
      class="flex gap-2 md:gap-3 m-1 md:m-2 flex-1 md:flex-none justify-center md:justify-start text-sm md:text-base"
    >
      <a (click)="goToHome()" class="text-white cursor-pointer">Home</a>
      <a (click)="goToAbout()" class="text-white cursor-pointer">About</a>
      <a (click)="goToContact()" class="text-white cursor-pointer">Contact</a>
    </div>

    <!-- Title -->
    <h1
      class="text-white font-bold text-center text-lg md:text-xl flex-1 md:flex-none m-0"
    >
      Shopping App
    </h1>

    <!-- Right side (cart, switch, user) -->
    <div
      class="flex gap-1 md:gap-2 items-center justify-center md:justify-end m-1 md:m-0 flex-1 md:flex-none text-sm"
    >
      <p-button
        icon="pi pi-shopping-cart"
        styleClass="p-button-text"
        [badge]="cartCount()"
        (click)="goToCart()"
      ></p-button>

      <p-inputSwitch
        class="mr-1 md:mr-2 mt-1 md:mt-2"
        [(ngModel)]="checked"
        (onChange)="handleChange($event)"
      ></p-inputSwitch>

      <p-menu #menu [model]="items" [popup]="true"></p-menu>

      <p-avatar
        class="custom-avatar cursor-pointer"
        shape="circle"
        icon="pi pi-user"
        (click)="menu.toggle($event)"
        [style]="{ width: '28px', height: '28px' }"
      ></p-avatar>
    </div>
  </div>
</div>
