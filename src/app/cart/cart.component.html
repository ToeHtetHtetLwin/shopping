<div class="cart-page" style="padding: 20px;">
    <h2>Your Cart</h2>
    <div *ngIf="cartItems.length == 0">
      <p>Your cart is empty.</p>
    </div>
    <div *ngFor="let item of cartItems">
      <div style="display: flex; align-items: center; gap: 10px; padding: 10px 0; border: 1px solid #8d8686;">
        <img [src]="item.image" [alt]="item.title" style="width: 50px; height: 50px;" />
        <span>{{ item.title }} - ${{ item.price }}</span>
        <p-button label="Remove" severity="danger" (click)="removeItem(item)" />
      </div>
    </div>
    <div *ngIf="cartItems.length > 0" style="margin-top: 20px;">
      <p>Total Items: {{ cartItems.length }}</p>
    </div>
  </div>
