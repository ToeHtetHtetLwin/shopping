<div class="header bg-red-500 fixed top-0 w-full z-5">
  <div class="flex justify-content-between align-items-center">
    <i class="pi pi-bars ml-3 text-white" (click)="toggleSidebar()"></i>
    <div class="flex gap-3 m-4">
      <a (click)="gotoAbout()" class="text-white cursor-pointer">About us</a>
      <a (click)="goToContact()" class="text-white cursor-pointer">Contact us</a>
    </div>
    <h1 class="text-white  font-bold text-center flex-1">
      Shopping App
    </h1>
    <div class="flex align-items-center gap-2 mr-2">
      <p-button
        icon="pi pi-shopping-cart"
        styleClass="p-button-text"
        [badge]="cartCount()"
        (click)="goToCart()"
      ></p-button>
      
      <div>
      <p-inputSwitch class="mr-2 mt-2"  [(ngModel)]="checked" (onChange)="handleChange($event)"/>
      </div>
    
      <p-avatar
        class="custom-avatar"
        shape="circle"
        icon="pi pi-user"
      ></p-avatar>
    </div>
  </div>
</div>
