<div class="cart-page" style="padding: 20px">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems().length == 0">
    <p>Your cart is empty.</p>
  </div>
  <div *ngFor="let item of cartItems()">
    <div
      style="
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 0;
        border: 1px solid #8d8686;
      "
    >
      <img
        [src]="item.product.image"
        [alt]="item.product.title"
        style="width: 50px; height: 50px"
      />
      <span>{{ item.product.title }} </span>
      <span>Qty: {{ item.qty }}</span>

      <span>Subtotal: ${{ item.subtotal }}</span>
      <!-- <p-button
        icon="pi pi-trash"
        [rounded]="true"
        (click)="removeItem(item)"
        severity="danger"
      /> -->
    </div>
  </div>
  <!-- <div *ngIf="cartItems().length > 0" style="margin-top: 20px">
    <p>Total : {{ subTotal()}}</p>
  </div>
</div> -->

  <div class="flex justify-content-start m-2">
    <p-button
      label="Checkout"
      [outlined]="true"
      severity="success"
      (click)="goToShip()"
    />
  </div>
</div>
